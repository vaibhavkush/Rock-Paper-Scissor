<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Vaibhav Kushwaha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto text-center p-5 bg-white rounded-lg shadow-lg max-w-md">
        <h1 class="text-3xl font-bold mb-5">Rock Paper Scissors</h1>
        <div id="choices" class="flex justify-around mb-5">
            <div id="rock" class="choice p-4 bg-blue-500 text-white rounded-lg cursor-pointer transition-transform transform hover:scale-110">Rock</div>
            <div id="paper" class="choice p-4 bg-green-500 text-white rounded-lg cursor-pointer transition-transform transform hover:scale-110">Paper</div>
            <div id="scissors" class="choice p-4 bg-red-500 text-white rounded-lg cursor-pointer transition-transform transform hover:scale-110">Scissors</div>
        </div>
        <div id="animation" class="hidden text-xl font-semibold mb-5 text-gray-700">3...2...1...</div>
        <div id="result" class="text-lg font-semibold text-gray-700 mb-3"></div>
        <p id="score" class="text-gray-600">Player: 0 | Computer: 0</p>
        <div id="series-options" class="mt-4">
            <label class="text-gray-600 mr-2">Play a series of:</label>
            <select id="seriesLength" class="bg-gray-200 p-2 rounded-lg">
                <option value="3">3</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
